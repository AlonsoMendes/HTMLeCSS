<!DOCTYPE html>
<html>

	<head>
		<title> HTML Forms</title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Profile Info</legend>

				Nome: <input type="text" placeholder="Escreva seu nome"><br>

				Email: <input type="email" placeholder="exemplo@email.com"><br>

				Senha: <input type="password">
				
				<br><br>
				Genero:<br>
				<input type="radio" name="gender">  Masculino <br>
				<input type="radio" name="gender">  Feminino

				<br><br>
				Type of Computer:<br>
				<input type="checkbox"> I have a laptop<br>
				<input type="checkbox"> I have a desktop

				<br><br>

				Age:<br>
				<select>
					<option>0 - 20</option>
					<option>21 - 40</option>
					<option>41+</option>
				<select>

				<br><br>

				Biografia:<br>
				<textarea cols="30" rows="3"></textarea>

				<br><br>

				<input type="submit" value=" Salvar info">
				<input type="reset" value=" Clear form">

			</fieldset>
		</form>
	</body>
</html>
